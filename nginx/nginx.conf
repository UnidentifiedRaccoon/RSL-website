http {

  include mime.types;

  set_real_ip_from        0.0.0.0/0;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
  ssl_prefer_server_ciphers on;

  gzip on;

  server {
    listen 80;

    location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri /index.html;
        }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
  }

  server {
    listen 443 ssl;
    server_name rsl-learn.ru;

    ssl_certificate /etc/letsencrypt/live/raii.space/fullchain.pem;
    ssl_certificate_key  /etc/letsencrypt/live/raii.space/privkey.pem;

    location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri /index.html;
        }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
  }
}

events {}

version: '3'
services:
  website:
    image: myreactapp
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: website
    ports:
      - "3000:3000"
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    depends_on:
      - react-app
